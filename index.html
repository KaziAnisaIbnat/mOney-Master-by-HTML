<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mooney Masteer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="pt-6 pb-6">
<h1 class="text-sky-900 text-6xl font-bold text-center py-3">mOney Masteer <i class="fa-solid fa-sack-dollar text-yellow-500 text-6xl"></i></h1>
    </header>
    <main>
            <div class="flex gap-28 ">
     <!-- div-1 --> <div class="w-1/2  pr-20 pl-16 py-16">
<img src="money-master.png" alt="">
</div>
    <!-- div-2 -->
     <div class="justify-center items-center w-1/2">
        <div class="w-8/12 p-6 shadow-2xl bg-white rounded-md">
            <div class="px-3">
            <h1 class="text-4xl font-semibold px-24">Income</h1>
            <hr class="mt-3">
            <!-- Income -->
<div class="mt-3">
    <label for="Income"><span class="text-3xl font-thin">Income :</span></label>
    <input class="border px-2 py-1 focus:border-gray-800 bg-gray-200" type="text" id="Income" placeholder="">
</div>
<h1 class="text-3xl font-bold px-28 pt-6">Expense</h1>
<!-- Food -->
<div class="mt-3">
    <label for="Income"><span class="text-3xl font-thin">Food :</span></label>
    <input class="border px-2 py-1 focus:border-gray-800 bg-gray-200" type="text" id="Income" placeholder="">
</div>
<!-- Rent -->
<div class="mt-3">
    <label for="Income"><span class="text-3xl font-thin">Rent :</span></label>
    <input class="border px-2 py-1 focus:border-gray-800 bg-gray-200" type="text" id="Income" placeholder="">
</div>
<!-- Clothes -->
<div class="mt-3">
    <label for="Income"><span class="text-3xl font-thin">Clothes :</span></label>
    <input class="border px-2 py-1 focus:border-gray-800 bg-gray-200" type="text" id="Income" placeholder="">
</div>
<!-- BTN -->
 <div class="mt-8 pe-6 px-20">
<button class=" bg-sky-500 text-white py-3 px-8 font-semibold text-2xl rounded-md">Calculate</button>
 </div>
 <h1 class="text-2xl font-semibold pt-6 px-12">Total Expenses: 5500</h1>
 <h1 class="text-2xl font-semibold pt-6 px-20">Balance: 4500</h1>
 <div class="mt-3">
    <!-- Save part --> <section class="flex">
      <div class="mt-3">
    <label for="Income"><span class="text-3xl font-thin">Save :</span></label>
    <input class="border px-2 py-1 focus:border-gray-800 bg-gray-200" type="text" id="Income" placeholder="">
    </div>
    <h2 class="text-5xl font-thin mt-8 px-3">%</h2>
        <div class="mt-12 pe-6 px-3">
            <button class=" bg-sky-500 text-white py-2 px-6 font-semibold text-1xl rounded-md">Save</button>
             </div>
</section>
</div>
<h1 class="text-2xl font-normal pt-6 px-12 "> Saving Amount: 2000</h1> 
<h1 class="text-2xl font-normal pt-3 px-8 py-8 ">Remaining Balance: 2500</h1> 
</div>
        </div>
     </div>
   </div>
    </main>
    </main>
    <script src="master.js"></script>
</body>
</html>
